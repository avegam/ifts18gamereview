{% extends "index.html" %} 

{% block content %} 

 
  <div class="row post">
  <form method="post">
		<div class="col-md-3">
		</div>
      <div class="col-md-6">
        <h5>Nombre:{{post.Reviewjuego.titulo}} </h5>
      <input type="text" class="form-control" name="titulo">
	  
        <h3 class="text-right">Consola:{{post.Consola.nombre_consola}}</h3>
      
	  <div>
	  <p>Descripcion:{{post.Reviewjuego.contenido}}</p>
	  <textarea name="contenido" class="form-control" rows="5"></textarea>
        
      </div>
	  </div>
	  <div class="col-md-3">
      <div class="text-right">
        <p>Fecha: {{post.Reviewjuego.fecha_creacion}}<p>
		</div>
	  <p class="text-right">Puntaje{{post.Reviewjuego.puntaje}}</p>
	  <input type="text" class="form-control" name="puntaje">
	  <p class="text-right text-bottom">Autor:{{post.User.username}}</p>
      </div>
    </div>
 <button type="submit">Editar</button> 
      </form>
  <br>
 
  
  

{% endblock %}
