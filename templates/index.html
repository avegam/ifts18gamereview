<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- Bootstrap js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
</head>

<body>

		

  <div class="container">
    <div class="row">
      <div class="title col-md-12 text-center">
        <h1>Gamer Reviews</h1>
      </div>
    </div>
	
	<div class="row">
		<div class="pos-f-t col-md-12">
		  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			  </button>
			  <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
				<a class="navbar-brand" href="#">Gamer Reviews</a>
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				  <li class="nav-item active">
					<a class="nav-link" href="#">PC </a>
				  </li>
				  <li class="nav-item active">
					<a class="nav-link" href="#">Xbox</a>
				  </li>
				  <li class="nav-item active">
					<a class="nav-link" href="#">Playstation</a>
				  </li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
				  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
				  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
				<ul class="navbar-nav my-2 my-lg-0">
				<li class="nav-item active">
					<a class="nav-link" href="#">
				{% if username %}
					<p>{{username}} </p>
				{% endif %}	
			  </a>
				  </li>
				  <li class="nav-item active">
				{% if username %}
				  <a href="/logout">Logout</a>
				{% else %}
				  <a href="/login">Login</a>
				{% endif %}
				</li>
				</ul>
			  </div>
			</nav>
		</div>	
	</div>
	
    
     <div class="row">
        
          {% block content %}
          {% endblock %}
        
      </div>

  </div>


</body>

</html>
